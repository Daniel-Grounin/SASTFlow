name: Java CI with Maven & SAST

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set Up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ“¦ Build with Maven
        run: mvn clean compile

      - name: ğŸ§ª Run Unit Tests
        run: mvn test

      - name: ğŸ—ï¸ Install Chrome for Selenium
        run: sudo apt-get install -y chromium-browser

      - name: ğŸš€ Run Selenium Test
        run: mvn test -Dtest=SeleniumReportTest


      - name: ğŸ” Run SAST Scanner
        run: |
          mkdir -p reports
          java -cp target/classes com.sast.Main

      - name: ğŸ“‚ Upload Scan Results
        uses: actions/upload-artifact@v3
        with:
          name: scan_results
          path: reports/scan_results.html
